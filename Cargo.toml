[package]
name = "tea-bond"
version = "0.1.0"
edition = "2021"
exclude = ["pybond/**"]

[features]
default = []

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
compact_str = { version = "0.8", features = ["serde"] }
smart-default = "0.7"
chrono = "0.4"
anyhow = "1"
parking_lot = "0.12"
