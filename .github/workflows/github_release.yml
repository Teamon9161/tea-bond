name: PyBond Release

on:
  push:
    tags:
      - 'pybond*'
  workflow_dispatch:

permissions:
  contents: write

env:
  PYTHON_VERSION: '3.10'
  PROJECT_DIR: 'pybond'
  DIST_DIR: 'dist'

jobs:
  build:
    name: Build (${{ matrix.kind }} / ${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux (build inside manylinux containers)
          - os: ubuntu-latest
            kind: manylinux2014
            target: x86_64
          - os: ubuntu-latest
            kind: manylinux_2_28
            target: x86_64
          # Windows
          - os: windows-latest
            kind: windows
            target: x86_64
          # macOS universal2 (x86_64 + arm64)
          - os: macos-latest
            kind: macos_universal2
            target: universal2

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: ${{ env.PROJECT_DIR }}

      - name: Pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ env.PYTHON_VERSION }}

      # Build wheels + sdist; install OpenSSL dev & pkg-config in container before build
      - name: Build with maturin
        uses: PyO3/maturin-action@v1
        with:
          working-directory: ${{ env.PROJECT_DIR }}
          args: >
            --release
            --out ${{ github.workspace }}/${{ env.DIST_DIR }}
            --sdist
          manylinux: ${{ startsWith(matrix.kind,'manylinux') && matrix.kind || (startsWith(matrix.kind,'musllinux') && matrix.kind) || 'off' }}
          target: ${{ matrix.target }}
          before-script-linux: |
            if [ -x /usr/bin/yum ]; then
              yum install -y pkgconfig openssl-devel
            elif [ -x /usr/bin/microdnf ]; then
              microdnf install -y pkgconf-pkg-config openssl-devel
            elif [ -x /usr/bin/dnf ]; then
              dnf install -y pkgconf-pkg-config openssl-devel
            else
              echo "Missing package manager; install OpenSSL dev & pkg-config manually." >&2
              exit 1
            fi
        env:
          # Enable universal2 on macOS runners
          MACOSX_DEPLOYMENT_TARGET: ${{ matrix.kind == 'macos_universal2' && '10.13' || '' }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.kind }}-${{ matrix.target }}
          path: ${{ env.DIST_DIR }}/*

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    # Only release on tag push (workflow_dispatch won't release)
    if: startsWith(github.ref, 'refs/tags/pybond')
    environment: pypi
    permissions:
      id-token: write
      contents: write
      attestations: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate provenance attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: "artifacts/**"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true

      - name: Upload to PyPI (skip-existing)
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing artifacts/**/*
